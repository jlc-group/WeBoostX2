{% extends "base.html" %}

{% block title %}Login - WeBoostX 2.0{% endblock %}

{% block body %}
<div class="min-h-screen gradient-bg flex items-center justify-center p-4" x-data="loginForm()">
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/5 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-accent-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary-500/5 rounded-full blur-3xl"></div>
    </div>
    
    <!-- Login Card -->
    <div class="relative w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8 animate-fade-in">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white/10 backdrop-blur-xl rounded-2xl mb-4 border border-white/20">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">WeBoostX 2.0</h1>
            <p class="text-white/60">Multi-Platform Ad Management</p>
        </div>
        
        <!-- Form Card -->
        <div class="glass rounded-3xl p-8 shadow-2xl animate-fade-in animate-delay-100">
            <h2 class="text-xl font-semibold text-white mb-6">เข้าสู่ระบบ</h2>
            
            <!-- Error Message -->
            <div x-show="error" x-cloak 
                 class="mb-4 p-4 bg-red-500/20 border border-red-500/30 rounded-xl text-red-200 text-sm">
                <span x-text="error"></span>
            </div>
            
            <form @submit.prevent="login" class="space-y-5">
                <!-- Email -->
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">อีเมล</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </span>
                        <input type="email" x-model="email" required
                               class="w-full bg-white/10 border border-white/20 rounded-xl py-3 pl-12 pr-4 text-white placeholder-white/40 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/20 outline-none transition-all"
                               placeholder="admin@weboostx.com">
                    </div>
                </div>
                
                <!-- Password -->
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">รหัสผ่าน</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </span>
                        <input :type="showPassword ? 'text' : 'password'" x-model="password" required
                               class="w-full bg-white/10 border border-white/20 rounded-xl py-3 pl-12 pr-12 text-white placeholder-white/40 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/20 outline-none transition-all"
                               placeholder="••••••••">
                        <button type="button" @click="showPassword = !showPassword" 
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                            <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg x-show="showPassword" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me & Forgot -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" x-model="remember" class="w-4 h-4 rounded border-white/20 bg-white/10 text-primary-500 focus:ring-primary-500/20">
                        <span class="text-white/60 text-sm">จดจำฉัน</span>
                    </label>
                    <a href="#" class="text-primary-300 text-sm hover:text-primary-200 transition-colors">ลืมรหัสผ่าน?</a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" :disabled="loading"
                        class="w-full bg-gradient-to-r from-primary-500 to-accent-500 hover:from-primary-600 hover:to-accent-600 text-white font-semibold py-3.5 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <svg x-show="loading" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="loading ? 'กำลังเข้าสู่ระบบ...' : 'เข้าสู่ระบบ'"></span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-white/20"></div>
                <span class="text-white/40 text-sm">หรือ</span>
                <div class="flex-1 h-px bg-white/20"></div>
            </div>
            
            <!-- Register Link -->
            <p class="text-center text-white/60">
                ยังไม่มีบัญชี? 
                <a href="/register" class="text-primary-300 hover:text-primary-200 font-medium transition-colors">สมัครสมาชิก</a>
            </p>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-white/40 text-sm mt-6 animate-fade-in animate-delay-200">
            © 2024 WeBoostX 2.0 - Multi-Platform Ad Management
        </p>
    </div>
</div>

<script>
function loginForm() {
    return {
        email: '',
        password: '',
        remember: false,
        showPassword: false,
        loading: false,
        error: null,
        
        async login() {
            this.loading = true;
            this.error = null;
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: this.email,
                        password: this.password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    localStorage.setItem('access_token', data.data.access_token);
                    localStorage.setItem('refresh_token', data.data.refresh_token);
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    this.error = data.detail || 'เข้าสู่ระบบไม่สำเร็จ';
                }
            } catch (err) {
                this.error = 'เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
